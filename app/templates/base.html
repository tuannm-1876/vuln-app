<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">

    <title>Cyber Links</title>
    {% block style %}{% endblock %}
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/index">Cyber Links</a></h5>
        {% if guser %}
        <nav class="my-2 my-md-0 mr-md-3">
            <img class="rounded-circle" src="{{ url_for('static', filename=guser.avatar)}}" alt=""
                style="height: 32px;">
            <a class="p-2 text-dark"
                href="{{ url_for('users.profile', username=guser.username)}}">{{ guser.username }}</a>
        </nav>
        <a class="btn btn-outline-primary" href="{{ url_for('users.logout')}}">Sign out</a>
        {% else %}
        <a class="btn btn-outline-primary" href="{{ url_for('users.login')}}">Sign in</a>
        <a class="btn btn-outline-primary" href="{{ url_for('users.signup')}}">Sign up</a>
        {% endif %}
    </div>
    {% block body %}{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>
<script src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>

</html>
